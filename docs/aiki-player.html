<!DOCTYPE html>
<html class="no-js">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta content='width=1024' name='viewport'>
  <title>Aikido Player</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <style>
  body {
    font-family: Georgia;
  }

  /* Links */
  ul.navigator li {
    list-style: none;
  }
  ul.navigator li:before {
    content: "â†“";
    margin-right: 5px;
  }

  ul.navigator li:hover{
    background: #f5f5f5;
    cursor: pointer;
  }
  ul.navigator li.visited {
    background: grey;
  }

  ul.navigator li.active {
    font-weight: bold;
  }

  /* Structure */
  .left {
    float: left;
    overflow:hidden;
  }
  .left iframe, .left object, .left embed {
    position:absolute;
    top:0;
    left:0;
    width:70%;
    height:100%;
    max-width: calc(100% - 350px);
  }

  .right {
    width: 30%;
    float: right;
    min-width: 350px;
  }

  .right select{
    margin: 0 20px 0;
    font-size: 1.2em;
  }

  a#edit{
    margin: 20px;
    border-bottom: 2px dotted #999;
    text-decoration: none;
  }

  /* panel */
  div#title{
    position: absolute;
    background-color:#333;
    color: #FFF;
    font: 1em Georgia;
    z-index: 10;
    padding: 10px;
    left: 100px;
  }

  div.timer {
    border: 1px dotted #333;
    padding: 5px 20px;
    margin: 5px 20px;
  }
</style>
</head>

<body>
  <div id="title"></div>
  <div class="left">
    <div id="player"></div>    
  </div>
  <div class="right">
    <select id="select">
    </select>
    <ul class="navigator" id="rels"></ul>
    <a id="edit" href="https://github.com/anick107/aiki-player/blob/master/docs/clips.json">Edit clips on GitHub</a>
    <div class="timer">
      <p><a href="#" id="seek">Manual seek</a> to <input type="text" id="seekto" value="25.5" size="4" /> seconds</p>
      <p>Current timer: <span id="timer"></span></p>
    </div>
  </div>
  <div class="clrscr"></div>

  <script type="text/javascript">
      // init the player
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/player_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      var player;
      function onYouTubePlayerAPIReady() {
        player = new YT.Player('player', {
          height: '480',
          width: '720',
          videoId: "gRlhNA63-Kc"
        });
      }


      (function() {
        $.getJSON("clips.json")
          .done(function( clips ) {              
              var curClipNdx = 0;

              // refresh the menu
              function RebuildMenu(curClipNdx){        
                  $('#rels').empty();
                  jQuery.each(clips[curClipNdx].rels, function(i, val) {
                    $('#rels').append("<li rel=\"" + i +"\">" + val +"</li>");
                  });

                  $(".navigator li").click(function(){
                    var rel = $(this).attr('rel');
                    player.seekTo(parseFloat(rel));
                  });
              }

              $(window).load(function(){
                  RebuildMenu(curClipNdx);

                  // fillout the clips menu
                  jQuery.each(clips, function(i, val) {
                    $('#select').append("<option value=\"" + i +"\">" + val.label +"</li>");
                  });


                  // on clip change
                  $('#select').change(function(){
                    curClipNdx = $('#select option:selected').val();
                    player.loadVideoById(clips[curClipNdx].videoId);
                    RebuildMenu(curClipNdx);
                  });


                  // manual seek function
                  jQuery('#seek').click(function(){
                    player.seekTo(parseFloat($("#seekto").val()));
                    return false;
                  });

                  // update the timer, change the focus
                  setInterval(function() {
                    var timer = Math.round(player.getCurrentTime());
                    $('#timer').html(timer);

                    $('.navigator li').each(function(){
                      $(this).removeClass('active');
                      
                      if ($(this).attr('rel') < timer) {
                        $(this).addClass('visited');
                      } else  {
                        $(this).removeClass('visited');
                      }
                    });

                    $('#title').html($('.visited:last').html());
                    $('.visited:last').addClass('active');
                  }, 1000);
              });
          });
      })();

  </script>
</body>
</html>
